<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <script src="wall.js"></script>
    <script src="cell.js"></script>
    <script src="mazeGenerator.js"></script>
    <script src="AStar.js"></script>
    <script src="sketch.js"></script>

    <div class="wrapper">
      Resolution: <input type="number" class="res" min="0" /> Debug Information:
      <input type="checkbox" name="debug" class="debug" /> Best Heuristic:
      <input type="checkbox" name="heuristic" class="heuristic" />
      Run maze generation <input type="number" class="multiply" min="0" /> times
      as fast. Show Visited:
      <input type="checkbox" name="visited" class="showVisited" />
      <button class="start">Start</button>
    </div>
  </body>
</html>
